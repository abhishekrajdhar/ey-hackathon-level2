services:
  - type: web
    name: agentic-rfp-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: prod
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-rfp-db
          property: connectionString

databases:
  - name: agentic-rfp-db
    plan: free
